<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="art-a art-card">
        <form action="/" id="form" class="form-group art-contact-form">
            <div class="art-form-field">
                <input id="name" name="name" class="form-control art-input" type="text" placeholder="Name" required>
                <label for="name"><i class="fas fa-user"></i></label>
            </div>
            <div class="art-form-field">
                <input id="email" name="email" class="art-input" type="email" placeholder="Email" required>
                <label for="email"><i class="fas fa-at"></i></label>
            </div>
            <div class="art-form-field">
                <input id="message" name="text" class="art-input" type="text" placeholder="Message" required>
                <label for="message"><i class="fas fa-envelope"></i></label>
            </div>
            <div class="art-submit-frame">
                <button class="art-btn art-btn-md art-submit" type="submit"><span>Send message</span></button>
                <div class="art-success">Success <i class="fas fa-check"></i></div>
            </div>
        </form>
    </div>

    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
    </div>

    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</body>
</html>
